services:
    csw:
        title: Catalog service for the XPTO library
        abstract: This service has records for the products made by XPTO
        keywords:
            - xpto
            - csw
            - product
        keywords_type:
        fees: none
        access_constraints: none
        version_2.0.2:
            enabled: true
            default: true
            class: pycsw.services.csw.csw202.Csw202Service
            operations:
                getcapabilities:
                     class: pycsw.services.csw.operations.getcapabilities.GetCapabilities
                     enabled: true
                #getrecords:
                #     class: pycsw.services.csw.operations.getrecords.GetRecords
                #     enabled: true
                #     max_records: 10
                #- class: pycsw.services.csw.operations.describerecord
                getdomain:
                    class: pycsw.services.csw.operations.getdomain.GetDomain
                    enabled: true
                #- class: pycsw.services.csw.operations.getrecordbyid
                #- class: pycsw.services.csw.operations.transaction
                #- class: pycsw.services.csw.operations.harvest
                #  page_size: 10
            request_parsers:
                - pycsw.services.csw.cswbase.CswOgcKvpProcessor
                - pycsw.services.csw.cswbase.CswOgcPostProcessor
            response_renderers:
                - pycsw.services.csw.responserenderers.renderer.OgcCswXmlRenderer
            federated_catalogues:
                enabled: true
                catalogues:
                    - this
                    - that
            repository:

